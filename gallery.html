<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories Gallery üéûÔ∏è</title>
  <style>
    :root {
      --dark-pink: #CD2C58;
      --medium-pink: #E06B80;
      --light-pink: #FFC69D;
      --cream: #FFE6D4;
      --white: #FEF2F4;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--medium-pink), var(--light-pink));
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: var(--white);
      margin-top: 30px;
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px var(--dark-pink);
      font-size: 2.2rem;
      text-align: center;
    }

    /* Emoji animation background */
    .emoji {
      position: fixed;
      top: -20px;
      font-size: 24px;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }

    /* Gallery grid */
    .gallery, .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto 60px;
    }

    .gallery img, .videos video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .gallery img:hover, .videos video:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Section titles */
    h2 {
      text-align: center;
      color: var(--white);
      text-shadow: 1px 1px var(--dark-pink);
      margin-top: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
    }

    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .lightbox img, .lightbox video {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    .close:hover {
      color: var(--light-pink);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .gallery img, .videos video { height: 150px; }
      .close { font-size: 32px; top: 20px; right: 25px; }
    }
  </style>
</head>

  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img src="" alt="Full Size" id="lightbox-img">
    <video id="lightbox-video" controls></video>
  </div>

  <script>
    // Emoji fall animation
    const emojis = ["üíñ", "üéà", "‚ú®", "ü©∑"];
    setInterval(() => {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }, 400);

    // Lightbox script
    const galleryImages = document.querySelectorAll('.gallery img');
    const videoElements = document.querySelectorAll('.videos video');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const closeBtn = document.getElementById('close');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.style.display = 'block';
        lightboxVideo.style.display = 'none';
        lightboxImg.src = img.src;
      });
    });

    videoElements.forEach(video => {
      video.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.style.display = 'none';
        lightboxVideo.style.display = 'block';
        lightboxVideo.src = video.src;
        lightboxVideo.play();
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxVideo.pause();
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxVideo.pause();
      }
    });
  </script>
