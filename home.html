<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- Basic Styles ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #E06B80, #FFC69D, #FFE6D4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.7rem;
      color: #CD2C58;
      margin-bottom: 10px;
      text-shadow: 1px 1px 8px rgba(255, 192, 203, 0.6);
      z-index: 2;
    }

    img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid #FFE6D4;
      box-shadow: 0 6px 20px rgba(205, 44, 88, 0.3);
      margin: 15px 0 30px 0;
      transition: transform 0.4s ease;
      z-index: 2;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* ---------- Section Buttons ---------- */
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .section-card {
      background: linear-gradient(135deg, #FFABAB, #FCC8D1);
      color: #fff;
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(205, 44, 88, 0.3);
      transition: all 0.3s ease;
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(205, 44, 88, 0.5);
      background: linear-gradient(135deg, #D14D72, #FFABAB);
    }

    /* ---------- Floating Hearts Animation ---------- */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .hearts span {
      position: absolute;
      color: #fff;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b3b4d;
      opacity: 0.8;
      z-index: 2;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      img {
        width: 180px;
        height: 180px;
      }
      .section-card {
        width: 80%;
        font-size: 1rem;
        padding: 15px 0;
      }
    }
  </style>
</head>

<body>
  <div class="hearts"></div>

  <h1>Happy Birthday, Pavi! üíûüòçüéÇ</h1>
  <img src="1copy.jpeg" alt="Birthday Girl">

  <div class="sections">
    <a href="message.html" class="section-card">üíå Message Section</a>
    <a href="gallery.html" class="section-card">üì∏ Memories Gallery</a>
    <a href="game.html" class="section-card">üéÆ Play with cake</a>
    <a href="memory.html" class="section-card">üëæ Memory Game</a>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è by Suvetha</div>

  <script>
    // Floating hearts generator
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('span');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
